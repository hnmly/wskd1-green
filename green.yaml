#green.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deploy
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      serviceAccountName: jang
      nodeSelector:
        skills: app
      containers:
        - name: green-deploy
          image: 640107381732.dkr.ecr.ap-northeast-2.amazonaws.com/gmst-green-repo:v1.0.0
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: secret
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "200m"
